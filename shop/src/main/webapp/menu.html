	<div id="homeNavHeader">

		<button type="button" id="homeNavToggle" class="btn btn-default fr">
		            <span class="glyphicon glyphicon-align-justify"> </span>
		</button>
		<div class="clear"></div>
	</div>

	<ul class="row homeNav">
		<li class="col-md-2">
			<a href="#">Model1</a>
		</li>
		<li class="col-md-2">

	</ul>

</div>

<script type="text/javascript">
	$(function() {
		$("#homeNavToggle").click(function() {
			$(".homeNav").slideToggle();
		})

		$(window).resize(function() {
			var winW = window.innerWidth;
			if(winW < 992) {
				$("#homeNavHeader").css("display", "block");
				$(".homeNav").css("display", "none");
			} else {
				$("#homeNavHeader").css("display", "none");
				$(".homeNav").css("display", "block");
			}
		});
		$(window).resize();

	});
</script>
