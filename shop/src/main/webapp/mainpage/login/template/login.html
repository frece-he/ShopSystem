<div ng-include="'menu.html'"></div>
<div ng-controler="loginController" class="" id="container">
	
	<div class="container">

			<form class="form-signin">
				<div class="row mgn10-0">						
						<h2 class="form-signin-heading text-center">Please sign in</h2>
				</div>
				<div class="row mgn10-0">
					<div class="col-md-3 col-md-offset-2">
						<label for="userName">User Name</label>
					</div>
					<div class="col-md-4">
						<input type="text" id="userName" ng-model="userName" class="form-control" placeholder="User Name" autofocus>
					</div>
				</div>
				<div class="row mgn10-0">
					<div class="col-md-3 col-md-offset-2">
						<label for="password">Password</label>
					</div>
					<div class="col-md-4">
						<input type="password" id="password" ng-model="password" class="form-control control" placeholder="Password">
					</div>
				</div>
				<div class="row ">
					<div class="col-md-4 col-md-offset-2">
						<div class="checkbox">
							<label>
		            			<input type="checkbox" value="remember-me"> Remember me
		          			</label>
						</div>
					</div>
				</div>
				<div class="row ">	
					<div class="col-md-3 col-md-offset-3 mgn10-0">
						<button ng-click="doLogin()" class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
					</div>
					<div class="col-md-3 mgn10-0">
						<button ng-click="doReg()" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
					</div>
					
				</div>
			</form>

		</div><!-- /container -->	
			
	<h3> {{welcomeMessage}}</h3>
	
</div>
